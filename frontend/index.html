<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro-Fit</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" rel="stylesheet" />

    <script src="https://unpkg.com/@turf/turf@7.2.0/turf.min.js"></script>
    <!-- <script src="./js/Polyline.encoded.js"></script> -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/hero.css">
</head>
<body>
    <main class="hero">
        <section class="hero-left">
            <header class="hero-left-header">
                <span id="hero-time">06:07</span>
                <span id="hero-date">6.7.2067</span>
            </header>

            <div class="hero-left-content">
                <h1 class="hero-title">Astro-Fit</h1>
                <p class="hero-text">
                    You are an astronaut sent by NASA to study and research extraterrestrial life.
                </p>
                <p class="hero-text">
                    To survive, you must adapt to the environment with fitness.
                </p>
                <p class="hero-text">
                    Good luck pal, you'll need it!
                </p>

                <button id="start-mission-btn" class="btn-primary">
                    Start Mission
                </button>
            </div>

            <div id="hero-weather">
                <div id="hero-loc" aria-hidden="true"></div>
                <div id="hero-weather-text">Loading weather...</div>
            </div>

            <div class="hero-left-planet">
                <img src="img/moon.jpg" alt="The Moon!">
            </div>
        </section>

        <section class="hero-right">
            <header class="hero-right-header">
                <h2>Your Collection</h2>
            </header>

            <div class="hero-right-planet">
                <img id="planet-image" src="img/moon.jpg" alt="Current Planet">
            </div>

            <div class="hero-right-footer">
                <button class="btn-secondary">Current Exploring!</button>

                <div class="carousel-dots">
                    <button class="dot active" data-index="0"></button>
                    <button class="dot" data-index="1"></button>
                    <button class="dot" data-index="2"></button>
                </div>
            </div>
            
        </section>
    </main>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="./js/hero.js"></script>
    <!-- <div id="map"></div> -->
    <!-- <script src="main.js"></script> -->

</body>
</html>
